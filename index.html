<script>
    function sendWhatsAppMessage() {
        const phoneNumber = document.getElementById("phoneNumber").value;
        const message = document.getElementById("message").value;
        const imageLink = "https://https://www.vecteezy.com/vector-art/5621719-unisex-black-t-shirt-design-template-front-and-back-vector"; // Replace with your image URL

        // Construct the WhatsApp message URL
        const url = `https://wa.me/${0824598656}?text=${encodeURIComponent(message)}%0a${encodeURIComponent(imageLink)}`;

        // Open the URL in a new tab
        window.open(url, '_blank').focus();
    }
</script>
